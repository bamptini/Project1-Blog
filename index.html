<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My blog</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cards.css">
  </head>

  <body>
  <div class ="container">
    <!--HEADER SECTION-->
    <div class="header flex-box"><h1>MY BLOG</h1></div>
    
    <!--MAIN SECTION-->
    <div class="content flex-box">
            <div class="content-nested-grid content-inner-flex-box">
              <!--CARD 1-->
              <div class="content-one">
              <div class="card1 card">
                <div class="layer"></div>
                <!-- div class="cardimg"-->
                <p class="w3-center" style="padding-bottom: 50px">
                  <img src="images/avatar3.png" class="w3-circle"
                    style="margin-bottom: 30px"
                    alt="Avatar">
                </p>
                <div class="card-details">
                  <h2>
                    My Life <br>
                    <span>About me</span>
                  </h2>
                </div>
              </div></div>

              <!--CARD 2-->
              <div class="content-two">
              <div class="card2 card">
                <div class="layer"></div>
                <!-- div class="cardimg"-->
                <p class="w3-center" style="padding-bottom: 50px">
                  <img src="images/mini1.jpg" class="w3-circle"
                    style="margin-bottom: 40px"
                    alt="Avatar">
                </p>
                <div class="card-details">
                  <h2>
                    Me and my Mini <br>
                    <span>My Travels</span>
                  </h2>
                </div>
              </div></div>

              <!--CARD 3-->
              <div class="content-three">
              <div class="card3 card">
                <div class="layer"></div>
                <!-- div class="cardimg"-->
                <p class="w3-center" style="padding-bottom: 50px">
                  <img src="images/avatar3.png" class="w3-circle"
                    style="margin-bottom: 40px"
                    alt="Avatar">
                </p>
                <div class="card-details">
                  <h2>
                    My Work <br>
                    <span>What I do</span>
                  </h2>
                </div>
              </div></div>
            </div></div>
    <!--FOOTER SECTION-->         
    <div class="footer flex-box">
      <!--div class="foot flex-box"-->
      <div class="footer-nested-grid footer-inner-flex-box"> 
        <!-- Contact 1-->
        <div class="contact1">
        <p class="w3-center" style="padding-bottom: 50px">
          <img src="images/ng-logo.png" class="w3-circle"
            style="margin-bottom: 40px"
            alt="Avatar"></p>
        </p>
        </div>
        <!-- Contact 2-->
        <div class="contact2">
          <p class="w3-center" style="padding-bottom: 50px">
            <img src="images/ng-logo.png" class="w3-circle"
              style="margin-bottom: 40px"
              alt="Avatar"></p>
          </p>
        </div>
          <!-- Contact 3-->
        <div class="contact3">
          <p class="w3-center" style="padding-bottom: 50px">
            <img src="images/ng-logo.png" class="w3-circle"
              style="margin-bottom: 40px"
              alt="Avatar"></p>
          </p>
         </div>
      </div>
      </div>
    </div>



  </div>
